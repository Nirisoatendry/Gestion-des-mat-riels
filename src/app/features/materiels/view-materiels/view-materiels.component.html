<mat-form-field appearance="standard">
  <mat-label>Filtrer les Ã©tudiants</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input >
</mat-form-field>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor = "let item of displayedColumns ,let id = index" matColumnDef={{item}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{item.toUpperCase()}}</th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of materiels"></mat-paginator>
</div>
